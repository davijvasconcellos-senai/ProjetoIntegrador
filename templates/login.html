<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PredictivePulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/images/logo.png" alt="Logo PredictivePulse">
        </div>
        
        <h1>PredictivePulse</h1>
        <h2>ENTRAR NA CONTA</h2>
        
        <form class="form-login" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Seu email">
            </div>
            
            <div class="form-group senha-container">
                <label for="senha">Senha</label>
                <div class="input-with-icon">
                    <input type="password" id="senha" name="senha" placeholder="Sua senha">
                    <span class="eye-icon" id="eye-icon-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="submit" class="btn-entrar">Entrar</button>
            
            <div class="criar-conta">
                <a href="cadastro.html">criar conta</a>
            </div>
        </form>
        
        <footer>
            <p>¬© 2025 PredictivePulse - Monitoramento Inteligente</p>
        </footer>
    </div>

    <script src="../static/js/login.js"></script>
</body>
</html>
