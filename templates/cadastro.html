<body>

        <div class="logo">

            </div>
            
            <div class="campo senha-container">
                <label for="senha">Senha</label>
                <div class="input-with-icon">

            </div>

            </div>
            
            <div class="tipo-usuario">

                        T√©cnico
                    </label>
                    
                    <label class="opcao">
                        <input type="radio" name="tipoUsuario" value="supervisor">
                        <span class="checkmark"></span>
                        Supervisor
                    </label>
                    
                    <label class="opcao">
                        <input type="radio" name="tipoUsuario" value="administrador">
                        <span class="checkmark"></span>
                        Administrador
                    </label>
                </div>
            </div>
            
            <div class="separador"></div>
            
            <button type="submit" class="btn-criar-conta">Criar conta</button>
            
            <div class="login-link">
