<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir nova senha - PredictivePulse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="/" aria-label="Voltar para a página de boas-vindas">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo PredictivePulse">
            </a>
        </div>
        <h1>PredictivePulse</h1>
        <h2>DEFINIR NOVA SENHA</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div id="flash-messages" aria-live="polite" aria-atomic="true">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form class="form-login" method="POST" action="{{ url_for('reset_password', token=token) }}">
            <div class="form-group senha-container">
                <label for="senha">Nova senha</label>
                <input type="password" id="senha" name="senha" placeholder="Nova senha" required>
            </div>
            <div class="form-group senha-container">
                <label for="confirmarSenha">Confirmar nova senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha" required>
            </div>
            <button type="submit" class="btn-entrar">Salvar nova senha</button>
        </form>

        <div style="margin-top:10px">
            <a href="{{ url_for('login') }}" style="color:#334155; text-decoration:underline; font-size:14px">Voltar ao
                login</a>
        </div>

        <footer>
            <p>© 2025 PredictivePulse - Monitoramento Inteligente</p>
        </footer>
    </div>
</body>

</html>
